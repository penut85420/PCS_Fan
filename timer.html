<html>
    <head>
        <style>
            body {
                background-color: black;
            }
            * {
                font-family: 'Noto Sans TC';
                padding: 0;
                width: 100%;
                color: white;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="time"></div>
    </body>
    <script>
            function tolocal(n) {
                return n.toLocaleString('en-US', {
                    minimumIntegerDigits: 2,
                    useGrouping: false
                })
            }
            function foo() {
                var d = new Date();
                var h = d.getUTCHours();
                var m = d.getUTCMinutes();
                var s = d.getUTCSeconds();
                h = tolocal(h);
                m = tolocal(m);
                s = tolocal(s);
                document.getElementById("time").innerHTML = `冰島時間：${h}:${m}:${s} (GMT+0)<br>` +
                    "選手出沒時間<br>" +
                    "06:00~10:00 (GMT+8)<br>" +
                    "18:00~22:00 (GMT+8)";
            }
            setInterval(foo, 200);
    </script>
</html>
